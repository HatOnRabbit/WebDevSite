<!DOCTYPE html>
<html>
<head>
  <style>
    #halfPage {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 50%;
      background-color: rgb(0, 0, 0);
      transition: transform 0.3s ease;
      transform: translateX(100%);
      overflow-y: auto;
      z-index: 9999;
    }
    
    #halfPage.open {
      transform: translateX(0%);
    }
    
    #openButton {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      padding: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="halfPage">
    <!-- Content of the half-page goes here -->
    <h1>Half Page Content</h1>
    <p>This is the content of the half page.</p>
  </div>

  <div id="openButton" onclick="toggleHalfPage()">Open</div>

  <script>
    function toggleHalfPage() {
      var halfPage = document.getElementById("halfPage");
      halfPage.classList.toggle("open");
    }
  </script>
</body>
</html>
